<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/variables-practica/style.css">
    <title>Formulario</title>
</head>
<body>
    <form  class="form">
        <h1 class="form__title">Contactanos</h1>

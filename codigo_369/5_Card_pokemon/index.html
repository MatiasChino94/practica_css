<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/charizard.png" type="image/x-icon">
    <title>Card Pokemon</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <img class="card-header" src="./img/fondoencabezado.svg" alt="">
            <div class="card-body">
                <div class="card-body-contenimg">
                    <img class="card-body-contenimg-img" src="./img/charizard.png" alt="">
                </div>
                <h1 class="card-body-title">
                    charizard
                    <span>#26</span>
                </h1>
                <p class="card-body-text">
                    coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/fuego.png" width="35" alt="">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./img/castillo.png" width="35" alt="">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/cofre.png" width="35" alt="">
                </div>

            </div>
        </article>
    </main>
    
</body>
</html>

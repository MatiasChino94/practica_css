<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ccs-grid-practica/normalize.css">
    <link rel="stylesheet" href="/ccs-grid-practica/formulario/css/style.css">
    <title>Formulario</title>
</head>
<body>
    <section class="contact">

        <figure class="contact__picture">
            <img class="contac__img" src="/ccs-grid-practica/formulario/img-nature.svg" alt="">
        </figure>

        <form class="contact__form" action="" >
            <h2 class="contact__title">We keep in touch</h2>
            <input type="text" placeholder="Ingresa tu nombre:" class="contact__input">
            <input type="mail" placeholder="Ingresa tu email:" class="contact__input">
            <textarea placeholder="Mensaje..." class="contact__input contact__input--area"></textarea>
            <button class="contact__cta" type="submit">Enviar ahora</button>
        </form>


    </section>
</body>
</html>
